<html>
  <style>
    .btn-group button {
      background-color: #56b318; /* Green background */
      border: 1px solid rgb(10, 12, 10); /* Green border */
      color: rgb(2, 2, 3); /* White text */
      padding: 10px 45px; /* Some padding */
      cursor: pointer; /* Pointer/hand icon */
      float: left; /* Float the buttons side by side */
    
    }
    
    
  
    </style>
<body>

<h2>JavaScript Functions</h2>
<div class="btn-group">
  <button>Apple</button>
  <button>Samsung</button>
  <button>Sony</button>
</div>
<br>
<br>

<p>This example calls a function to convert from Fahrenheit to Celsius:</p>
<p id="demo"></p>
<p id="demo2"></p>
<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}
function sumn(a,b)
{
  return (a+b);
}

document.getElementById("demo").innerHTML = toCelsius(77);
document.getElementById('demo2').innerHTML=sumn(9,8);


</script>

</body>
</html>
